<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google Font  -->
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img class="logoImg" src="Link â†’ logo-1.svg.png" alt="Logo" />
          <!-- Navbar Links -->
          <ul class="nav-links navItemleft">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Activities</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger">
          <span>&#9776;</span>
        </div>

        <!-- Right Side Links -->
        <ul class="nav-links navItemRight">
          <li><a href="#">USD</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Sign up</a></li>
          <li class="loginBtn"><a href="#">Log in</a></li>
        </ul>
      </nav>

      <!-- Sidebar Menu -->
      <div class="sidebar">
        <span class="close-btn">&times;</span>
        <ul class="sidebarul1">
          <li><a href="#">Home</a></li>
          <li><a href="#">Tour</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Activities</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <ul class="sidebarul2">
          <li><a href="#">USD</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Sign up</a></li>
          <li class="loginBtn2"><a href="#">Log in</a></li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Life Is Adventure, Make The Best Of It</h1>
        <div class="search-box">
          <div class="circle"></div>
          <div class="inputDiv">
            <div>
              <label for="whereInput">Where</label>
            </div>
            <div>
              <input
                id="whereInput"
                placeholder="Search destinations"
                type="text"
                class="input-box"
              />
            </div>
          </div>
          <div class="circle"></div>

          <div class="inputDiv">
            <div>
              <label for="Daterange">When</label>
            </div>
            <div>
              <input type="text" id="dateRangeInput" class="input-box" />
            </div>
          </div>
          <div class="circle"></div>

          <div class="inputDiv">
            <div>
              <label for="tourType">Tour Type</label>
            </div>
            <div>
              <input
                type="text"
                id="tourType"
                placeholder="All tour"
                class="input-box"
              />
            </div>

          </div>
          <div class="circle-last"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
